<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="singn-up_style.css">
    <script type="text/javascript" src="signupJavaScribt.js" defer></script>
    <script>
        const form =document.getElementById('form')
const firstname_input = document.getElementById('firstname-input')
const lastname_input = document.getElementById('lastname-input')
const email_input = document.getElementById('email-input')
const password_input = document.getElementById('password-input')
const repeat_password_input = document.getElementById('repeat-password-input')
const error_message=document.getElementById('error-message')

document.querySelectorAll('.toggle-pass').forEach(icon => {
    icon.addEventListener('click', () => {
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);

        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "ðŸ”“"; 
        } else {
            input.type = "password";
            icon.textContent = "ðŸ”’"; 
        }
    });
});

form.addEventListener('submit', (e) => {

    let errors= []

    if(firstname_input)
    {
        errors = getSignupFormErrors(firstname_input.value, lastname_input.value, email_input.value, password_input.value, repeat_password_input.value)
    }
    if(errors.length > 0)
    {
        e.preventDefault()
        console.log(errors)
        error_message.innerText = errors.join(". ")
    }
});

function getSignupFormErrors(firstname,lastname,email,password,repeatPassword){

    let errors = []

    if(firstname===''||firstname==null)
    {
        errors.push('Firstname is required')
        firstname_input.parentElement.classList.add('incorrect')
        
    }
    if(lastname===''||lastname==null)
    {
        errors.push('Lastname is required')
        lastname_input.parentElement.classList.add('incorrect')
        
    }
    if(email===''||email==null)
    {
        errors.push('Email is required')
        email_input.parentElement.classList.add("incorrect")
    }
    if(password===''||password==null)
    {
        errors.push('Password is required')
        password_input.parentElement.classList.add('incorrect')
        
    }
    else if(password.length < 8)
    {
        errors.push('password must be at least 8 charecters')
        password_input.parentElement.classList.add('incorrect')
        repeat_password_input.parentElement.classList.add('incorrect')
    }
    if(password !== repeatPassword)
    {
        errors.push('Password does not match')
        password_input.parentElement.classList.add('incorrect')
        repeat_password_input.parentElement.classList.add('incorrect')
    }
    
    return errors;
};

const allInputs = [firstname_input,lastname_input,email_input,password_input,repeat_password_input]

allInputs.forEach(input=>{
    input.addEventListener('input',()=>{
        if(input.parentElement.classList.contains('incorrect')){
                input.parentElement.classList.remove('incorrect')
            }  
    })
})

    </script>

:root{
   --accent: #2b6cb0;
  --base-color: white;
  --text-color: #2E2B41;
  --input-color: #F3F0FF;
}
*{
  margin: 0;
  padding: 0;
}
html{
  font-family: Poppins, Segoe UI, sans-serif;
  font-size: 12pt;
  color: var(--text-color);
  text-align: center;
}
body{
  min-height: 100vh;
  background-image: url(log0.jpg); 
  background-size: 610px;
  background-image: right;
  overflow: hidden;   
}
.sign-up{
  background-color: var(--base-color);
  height:100vh;
  width: max(40%,600px);
  padding: 10px;
  border-radius: 0 20px 20px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
h1{
  font-size: 3rem;
  font-weight: 900;
  text-transform: uppercase;
}
form{
  width: min(400px,100px);
  margin-top: 10px;
  margin-bottom: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
form > div{
  width: 100%;
  display: flex;
  justify-content: center;
}
form label{
  flex-shrink: 0;
  height: 50px;
  width: 50px;
  background-color: var(--accent);
  fill: var(--base-color);
  color: var(--base-color);
  border-radius: 10px 0 0 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  font-weight: 500;
}
form input{
  box-sizing: border-box;
  flex-grow: 1;
  height: 50px;
  padding: 1em;
  font: inherit;
  border-radius: 0 10px 10px 0;
  border: 2px solid var(--input-color);
  background-color: var(--input-color);
  transition: 150ms ease;
}
form input:hover{
  border-color: var(--accent);
}
form input:focus{
  outline: none;
  border-color: var(--text-color);
}
form input::placeholder{
  color: var(--text-color);
}
div:has(input:focus) > label{
  background-color: var(--text-color);
}
.toggle-pass {
  position: absolute;
  left: 150px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 1.2rem;
  user-select: none;
}

form div {
  position: relative;
}
form button{
  margin-top: 10px;
  border:none;
  border-radius: 1000px;
  padding: 0.85em 4em;
  background-color: var(--accent);
  color: var(--base-color);
  font: inherit;
  font-weight: 600;
  text-transform: uppercase;
  cursor: pointer;
}
form button:hover{
  background-color: var(--text-color);
}
form button:focus{
  outline: none;
  background-color: var(--text-color);
}
a{
  text-decoration: none;
  color: var(--accent);
}
a:hover{
  text-decoration: underline;
}
@media(max-width:1100px){
  .sign-up{
    width: min(600px,100%);
    border-radius: 0;
  }
}
form div.incorrect label{
  background-color: #f06272;
}
form div.incorrect input{
  border-color: #f06272;
}
#error-message{
  color:#f06272
}


    </style>
