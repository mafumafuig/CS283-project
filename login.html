<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>log in</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #2b6cb0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
  width: 420px;
  padding: 40px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
  color: #fff;
  animation: fadeIn 0.7s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 28px;
  font-weight: bold;
}

.input-field {
  margin-bottom: 18px;
}

.input-field label {
  font-size: 15px;
  font-weight: 600;
}

.input-field input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  margin-top: 6px;
  font-size: 15px;
  background: rgba(255, 255, 255, 0.85);
}

.toggle-pass {
  margin-top: 8px;
  background: transparent;
  color: #fff;
  border: 1px solid #fff;
  padding: 8px;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

.toggle-pass:hover {
  background: rgba(255,255,255,0.2);
}

button.login-btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  font-weight: bold;
  font-size: 17px;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}

button.login-btn:hover {
  transform: scale(1.03);
  opacity: 0.95;
}

.links {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.links a {
  color: #dcdcdc;
  text-decoration: none;
}

.links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>  <div class="login-container">
    <h2>log in</h2><div class="input-field">
  <label>E-mail</label>
  <input type="text" id="email" placeholder="example@mail.com" />
</div>

<div class="input-field">
  <label>passsword</label>
  <input type="password" id="password" placeholder="••••••••" />
  <button class="toggle-pass" onclick="togglePassword()">Show Password</button>
</div>

<button class="login-btn" onclick="login()">Enter</button>

<div class="links">
  <a href="#">Forget Password</a>
  <a href="#">Create New Account</a>
</div>

  </div>
  
  
  <script>
    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (email === '' || pass === '') {
        alert('please Enter your data');
        return;
      }

      alert('log in is done');
    }
  </script>
  </body>
</html>
